<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle - Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      color: #ffc107;
    }

    form,
    .link-item {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    input {
      border-radius: 5px;
      padding: 0.5rem;
      margin: 0.3rem;
      width: 40%;
    }

    button {
      padding: 0.5rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      background-color: #ffc107;
      border: none;
      cursor: pointer;
    }

    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-info {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <h1>Gerir Links</h1>
  <form id="form-avatar">
    <div style="margin-bottom: 1rem;">
      <img id="imagemAtual" src="" alt="Imagem atual" width="120" style="border-radius: 8px; display: none;" />
    </div>
    <input type="file" id="avatarInput" accept="image/*" />
    <button type="submit">Atualizar Foto</button>
    <button type="button" id="btnExcluirImagem" style="margin-left: 10px; background-color: #dc3545;">Excluir
      Imagem</button>
  </form>

  <form id="form-perfil">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="text" id="bio" placeholder="Sua bio" required />
    <input type="text" id="footer" placeholder="Frase do rodapé" required />
    <button type="submit">Salvar Perfil</button>
  </form>

  <form id="form-link">
    <input type="text" id="title" placeholder="Título do Link" required />
    <input type="url" id="url" placeholder="URL do Link" required />
    <input type="hidden" id="linkId" />
    <button type="submit">Salvar</button>
  </form>
  <div id="links"></div>
  <script src="../../Frontend/public/src/js/script.js"></script>
  <!-- <script src="./src/js/script.js"></script> -->
</body>

</html>
